<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Viestiseinä</title>
	</head>

	<body>
		{% if current_user.is_authenticated %}
		<p>
			Kirjautuneena: <b>{{ current_user.name }}</b> ― <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
</p>
		</p>
		{% else %}
		<a href="{{ url_for('auth_login') }}">Kirjaudu sisään</a>
		{% endif %}


		<ul>
			<li><a href="{{ url_for('posts_index') }}">Viestit</a></li>
			<li><a href="{{ url_for('posts_form') }}">Lähetä uusi viesti</a></li>
		</ul>
      

		{% block body %}
		<p>
			content
		</p>
		{% endblock %}
	</body>
</html>
