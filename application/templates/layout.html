<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Viestiseinä</title>
	</head>

	<body>
		{% if current_user.is_authenticated %}
		<p>
			Kirjautuneena: <b>{{ current_user.name }}</b>
		</p>
		{% else %}
		<a href="{{ url_for('auth_login') }}">Kirjaudu sisään</a>
		{% endif %}

		{% block body %}
		<p>
			content
		</p>
		{% endblock %}
	</body>
</html>
