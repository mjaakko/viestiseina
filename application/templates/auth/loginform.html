{% extends "layout.html" %}

{% block body %}
{{ error }}
<form class="form" method="POST" action="{{ url_for('auth_login') }}">
	{{ form.hidden_tag() }}
	{{ wtf.form_field(form.username, form_type="basic") }}
	{{ wtf.form_field(form.password, form_type="basic") }}

	<input class="btn btn-primary" type="submit" value="Kirjaudu"/>
</form>
{% endblock %}
