{% extends "layout.html" %}

{% block body %}
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Käyttäjä</th>
				<th scope="col">Kirjoitetut viestit</th>
				<th scope="col">Keskimääräinen viestin pituus</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users %}
			<tr>
				<td><a href="{{ url_for('user_view', user_id = user.id) }}">{{ user.name }}</a></td>
				<td>{{ user.get_post_count() }}</td>
				<td>{{ user.get_average_post_length() }} merkkiä</td>
			</tr>		
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
