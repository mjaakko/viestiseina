{% extends "layout.html" %}

{% block body %}
	<div>
		{% for post in posts %}
		<div>
			<p>{{ post.content }}</p>
			<b>{{ post.user.name }}</b>
			{% if current_user.id == post.user_id %}
			<a href="posts/update/{{ post.id }}">Muokkaa</a>
			{% endif %}
		</div>
		{% endfor %}
	</div>
{% endblock %}
