{% extends "layout.html" %}

{% block body %}
	<ul class="list-unstyled">
		{% for post in posts %}
		<li class="media mb-4">
			<div class="media-body border bg-light p-1">
				{% include 'posts/post.html' %}
				{% if current_user.id == post.user_id %}
				<a href="posts/update/{{ post.id }}">Muokkaa</a> - <a href="posts/delete/{{ post.id }}">Poista</a>
				{% endif %}
			</div>
		</li>		
		{% endfor %}
	</ul>
{% endblock %}
