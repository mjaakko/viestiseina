{% extends "layout.html" %}

{% block body %}
<p>Vastataan viestiin:</p>
<div class="border bg-light p-1 ml-2">
	<p class="my-0">{{ post | hashtagify | safe}}</p>
</div>
<hr class="my-2">
<form class="form" method="POST" action="{{ url_for('posts_reply_to', post_id = post.id) }}">
	{{ form.hidden_tag() }}
	{{ wtf.form_field(form.content) }}
	<input class="btn btn-secondary btn-sm" type="submit" value="Lähetä vastaus"/>
</form>
{% endblock %}
